function PRNG(seed) {
  // LCG using GCC's constants
  this.m = 0x80000000; // 2**31;
  this.a = 1103515245;
  this.c = 12345;
  this.state = seed;
  return this;
}

PRNG.prototype.nextInt = function() {
  this.state = (this.a * this.state + this.c) % this.m;
  return this.state;
}

PRNG.prototype.nextFloat = function() {
  // returns in range [0,1]
  return this.nextInt() / (this.m - 1);
}

function launchExam(prng){
  // Pick 10 random topics from the available topics
  const N_TOPICS = 10;
  const selectedTopics = topicsList.sort(() => 0.5 - prng.nextFloat()).slice(0, N_TOPICS);

  // Load questions from json file, load in parallel
  const loadQuestionsPromises = selectedTopics.map(topic => {
    const questionsUrl = `../assets/json/questions/${topic}.json`;
    return fetch(questionsUrl)
      .then(response => response.json())
      .then(data => {
        console.log(`Loaded ${data.questions.length} questions for topic: ${data.topic}`);
        return { topic: data.topic, questions: data.questions };
      });
  });

  // When all questions are loaded, initialize the exam
  Promise.all(loadQuestionsPromises)
    .then(results => {
      let allQuestions = [];
      results.forEach(result => {
        // Append all questions from this topic
        allQuestions = allQuestions.concat(result.questions);
      });
      console.log(`Total questions loaded for exam: ${allQuestions.length}`);
      // Pick 25 random questions from all selected topics
      const examQuestions = allQuestions.sort(() => 0.5 - prng.nextFloat()).slice(0, 25);
      const description = `<p>You are about to start a <b>Life in the UK Exam</b> simulation.<br>The exam consists of 25 random questions from any topic. You have 45 minutes to complete it.</p> <p>Click <b>Start</b> to begin.</p>`;
      // Hide exam buttons
      document.getElementById('exam-buttons').style.display = 'none';
      // Initialize the quiz
      initQuiz("Life in the UK Exam", description, 45*60, examQuestions);
    })
    .catch(error => {
      console.error('Error loading questions:', error);
    });
}

function startRandomTest() {
  // Logic for starting a random test
  console.log("Starting a random test...");
  launchExam(new PRNG(Math.floor(Math.random() * 0x80000000)));
}

function startTest(testNumber) {
  // Seed the random number generator for reproducibility
  launchExam(new PRNG(testNumber));
}
